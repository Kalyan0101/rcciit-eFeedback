<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body style="background-color: #212121; color: #ffff;">
    <form id="session_form" action="./session.php" target="_blank">
        <div class="program">
            <label for="">Session:</label>
            <input type="text" id="year" name="year">
        </div>
        <div class="program">
            <label for="">Choose Course:</label>
            <select id="course" name="course">
                <option value=""></option>
            </select>
        </div>
        <div class="program">
            <label for="">Choose Semester:</label>
            <select id="sem" name="sem" >
                <option value=""></option>
            </select>
        </div>
        <div class="program">
            <label for="slot">Choose Slot:</label>
            <select id="slot" name="slot" >
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="program">
            <label for="">Session Start Date: </label>
            <input type="date" name="s_date" id="s_date">
        </div>
        <div class="program">
            <label for="e_date">Session End Date: </label>
            <input type="date" name="e_date" id="e_date">
        </div>
        <div class="sub_btn_program">
            <button type="submit" value="submit" id="sub_btn">Submit</button>
            <button type="reset">Reset</button>
        </div>

    </form>
</body>
<script src="../js/session.js"></script>

</html>
