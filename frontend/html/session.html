<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap v5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../src/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../src/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../src/sweetalert2@11"></script>

    <link rel="stylesheet" href="../css/session.css">
    <title>Session Edit || RCCIIT</title>
</head>

<body style="color: #fff; background-color: #212121;">
    <div class="container">
        <div class="table-container">
            <table class="table">
                <thead class="t_head">
                    <tr>
                        <th>Serial No.</th>
                        <th>Select</th>
                        <th>Question?</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="qns_body"></tbody>
            </table>
        </div>
        <div class="set-container">
            <table class="table">
                <thead class="t_head">
                  <tr>
                    <th scope="col">Sl No.</th>
                    <th scope="col">Set Name(if any)</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="set_body"></tbody>
              </table>
        </div>
    </div>
    <div class="btn_group">
        <button type="button" class="btn btn-success" id="create_qns_btn">Create Question set</button>
        <button type="button" class="btn btn-success" id="add_qsn_btn"><span
                class="material-symbols-outlined">add</span>Add New Question</button>
    </div>
</body>
<script src="../js/session.js"></script>

</html>
