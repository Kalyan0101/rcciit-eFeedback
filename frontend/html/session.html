<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head> 

<body style="color: #fff; background-color: #212121;" >

    <table class="table" style="color: #fff;">
        <thead>
            <tr>
                <th scope="col">Session</th>
                <th scope="col">Department</th>
                <th scope="col">Semester</th>
                <th scope="col">Slot</th>
                <th scope="col">Session Start Date</th>
                <th scope="col">Session End Date</th>
                <th scope="col">Session Creation Date</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="t_body">
            <tr>
                <th >1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td><button type="button" class="btn btn-primary">Edit</button></td>
            </tr>
        </tbody>
    </table>

    <form id="session_form">
        <div class="program">
            <label for="year">Session:</label>
            <input type="text" id="year" name="year" required>
        </div>
        <div class="program">
            <label for="course">Choose Course:</label>
            <select id="course" name="course" required>
                <option value=""></option>
            </select>
        </div>
        <div class="program">
            <label for="sem">Choose Semester:</label>
            <select id="sem" name="sem" required>
                <option value=""></option>
            </select>
        </div>
        <div class="program">
            <label for="slot">Choose Slot:</label>
            <select id="slot" name="slot" required>
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="program">
            <label for="s_date">Session Start Date: </label>
            <input type="date" name="s_date" id="s_date" required>
        </div>
        <div class="program">
            <label for="e_date">Session End Date: </label>
            <input type="date" name="e_date" id="e_date" required>
        </div>
        <div class="sub_btn_program">
            <button type="submit" value="submit" id="sub_btn">Submit</button>
            <button type="reset">Reset</button>
        </div>

    </form>
</body>
<script src="../js/session.js"></script>

</html>
