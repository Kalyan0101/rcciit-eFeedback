<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <style>
        .mail,
        .number {
            display: none;
        }
    </style>
</head>

<body>
    <main>
        <form action="../../backend/php/student_index.php" method="post">
            <div class="item">
                <label for="">Enter Roll Number:</label>
                <input type="text" id="c_roll" name="c_roll" placeholder="Enter College Roll">
            </div>
            <label for="mailRno">Select Your Choice:</label>
            <select class="form-select" aria-label="Default select example">
                <option value="1">Registered Email</option>
                <option value="2">Registered Mobile Number</option>
            </select>

            <div class="item number">
                <label for="">Enter Phone Number:</label>
                <input type="number" id="number" name="number">
            </div>
            <div class="item mail">
                <label for="mail">Enter Mail:</label>
                <input type="email" id="mail" name="mail">
            </div>
            <div class="item">
                <button type="reset">Reset All</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
<script src="../js/student_index.js"></script>

</html>
