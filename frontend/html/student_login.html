<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login Page || RCCIIT</title>
  <!-- bootstrap CDN of CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- sweet alert CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- jquery file for AJAX
  <script src="../../jquery-3.7.1.min.js"></script> -->

  <!-- defined CSS file -->
  <link rel="stylesheet" href="../css/student_login.css">
</head>

<body>
  <div id="main" style="font-size: large;">
    <div class="container p-5 my-5 border">

      <!-- <form id="form" action="../../backend/php/student_index.php" method="post"> -->
      <form id="form">
        <!-- hidden field -->
        <input type="hidden" name="name" id="name" value="">
        <!-- enter roll number -->
        <div class="roll_number mb-3">
          <label for="roll" class="form-label">Collage Roll Number: </label>
          <input type="text" class="form-control" id="roll" name="roll" placeholder="Enter Your Collage Roll Number" aria-describedby="emailHelp">
          <div class="invalid-feedback">!!!Invalid Roll Number.</div>
        </div>
        <!-- otp mode -->
        <div id="radio" class="pb-3">
          <div class="form-check">
            <label class="form-check-label" for="radio1">(Recomended) Login Using OTP Sent to your Registered Email
              Address: <span id="email"></span></label>
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="radio2">Login Using OTP sent to your Registered Mobile Number: <span
                id="mobile"></span></label>
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
          </div>
          <div class="form-check">
            <label class="form-check-label" for="radio3">Login with the help of your Feedback Session Head.</label>
            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">
          </div>
        </div>
        <!-- enter otp -->
        <div id="otp" class="input-group mb-3">
          <input type="number" class="form-control" id="check_otp" name="check_otp" placeholder="Enter Your OTP">
          <div class="invalid-feedback">!!!Invalid OTP.</div>
        </div>
        <!-- submit -->
        <div class="row justify-content-center">
          <button id="submit_btn" type="button" class="btn btn-success  col-sm-5 mx-5" >Submit</button>
          <button id="reset_btn" type="button" class="btn btn-danger  col-sm-2" >Reset</button>
        </div>

      </form>
    </div>
  </div>
</body>
<script src="../js/student_login.js"></script>

</html>
